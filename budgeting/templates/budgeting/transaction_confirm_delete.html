{% extends "budgeting/base.html" %} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        Delete Transaction
      </legend>
      <h2>
        Are you sure you want to delete the transaction: "{{ object.source }}"
        <br />
        {{ object.t_type}}-${{object.amount}}
      </h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">
        Yes, Delete
      </button>
      <a
        class="btn btn-outline-secondary"
        href="{% url 'transaction-detail' transaction.id %}"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
